{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Skystore{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primary text-white box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 text-white" href="/">Каталог</a>
        <a class="p-2 text-white" href="/contacts/">Контакты</a>

        {% if user.is_authenticated %}
            <a class="text-white" href="{% url 'category-list' %}">Категории</a>
            <a class="p-2 text-white" href="{% url 'logout' %}">Выйти</a>
            <a class="p-2 text-white" href="{% url 'profile' user.pk %}">Профиль</a>
        {% else %}
            <a class="p-2 text-white" href="{% url 'login' %}">Войти</a>
            <a class="p-2 text-white" href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="py-4 bg-light text-center">
    <p class="mb-0">SkyStore &copy; {% now "Y" %}</p>
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
