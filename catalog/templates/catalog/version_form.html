{% extends 'catalog/base.html' %}

{% block title %}Skystore: Создание версии продукта{% endblock %}

{% block content %}
<div class="container">
    <h1>Создание версии продукта</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать версию</button>
    </form>
</div>
{% endblock %}
